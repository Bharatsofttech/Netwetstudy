{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netwet Study - Academic & Competitive Exam Courses Online</title>
  <meta name="description"
    content="Get in touch with Netwet Study for inquiries about our online academic and competitive exam preparation courses. Contact us for support, enrollment, or partnership opportunities.">
  <meta name="keywords"
    content="Netwet Study contact, online course support, academic courses help, competitive exam assistance, contact Netwet Study, online learning platform">


  <link rel="stylesheet" href="{% static 'CSS/custom.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/bootstrap.min.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'images/favlogo.png'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  {% include 'nav.html' %}
  <br><br>
  <!-- contactus -->
  <div class="p-2">
    <div class="row contact-section">
      <!-- Contact Form -->
      <div class="col-md-6 mb-4 mb-md-0">
        <h2 class="mb-4">Contact Us</h2>
       
        <form action="/contact1/" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required
              maxlength="100">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required
              maxlength="100">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="9999999999" required
              maxlength="10">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button> <br> <br>
          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
            <li class="alert alert-{{ message.tags }}">
              {{ message }}
            </li>
            {% endfor %}
          </ul>
          {% endif %}
        </form>
      </div>

      <!-- Google Map -->
      <div class="col-md-6">
        <iframe src="https://maps.google.com/maps?q=Netwet%2BStudy&output=embed" width="100%" height="100%"
          style="border:0; min-height: 300px;border-radius: 20px;border-left: 4px solid #4b87f8;border-bottom: 4px solid #ec1f1f; border-right: 4px solid #000001;"
          allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

  <!-- end -->

  <!-- Footer  -->
  {% include 'footer.html'%}

  <!-- Footer End -->

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' c%}"></script>

  <!-- Add Bootstrap Icons -->
  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>
</body>

</html>
